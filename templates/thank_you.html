</head>

  <div class="absolute inset-0 z-0 pointer-events-none opacity-10">
    <svg class="absolute bottom-0 left-0 w-full" viewBox="0 0 1440 320">

    <div class="text-center max-w-2xl fade-in">
      <div class="text-6xl mb-4">üíñ</div>

      <!-- Thank You Line -->
      <h1 class="text-4xl sm:text-5xl font-extrabold mb-4 flex flex-wrap justify-center items-center gap-2 text-balance">
        <span class="whitespace-nowrap">Thank You,</span>
        <span class="inline-block bg-white/90 text-blue-700 px-3 py-1 rounded-md shadow-md ring-1 ring-blue-300 max-w-full sm:max-w-md truncate overflow-hidden text-ellipsis" title="{{ name }}">
          {{ name }}
        </span>!
      </h1>

      <p class="text-lg sm:text-xl text-blue-100 mb-8">
        Your support in protecting water resources means the world. <br class="hidden sm:block">
        Every action counts. We appreciate your contribution.
      </p>

      <a href="/" class="inline-block px-8 py-4 text-lg font-semibold text-blue-900 bg-white rounded-full shadow-lg hover:bg-blue-100 transition-transform duration-300 transform hover:scale-105">
        ‚¨ÖÔ∏è Back to Homepage
